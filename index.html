<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Saqer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <!--
        The h1 tag is centered using Tailwind's 'text-center' class.
        'text-3xl' makes the text larger, and 'font-bold' makes it bold.
        'mb-8' adds margin-bottom for spacing below the title.
    -->
    <h1 class="text-center text-3xl md:text-5xl font-bold text-blue-700 mb-8 rounded-lg p-4 bg-white shadow-lg">
        Khaleh Yshel Edu!!
    </h1>

    <!--
        The image is made responsive using Tailwind classes:
        - 'w-full': Makes the image take up 100% of its parent's width.
        - 'h-auto': Maintains the image's aspect ratio.
        - 'max-w-full': Ensures the image doesn't exceed its natural size if it's smaller than the container.
        - 'rounded-lg': Adds rounded corners to the image.
        - 'shadow-xl': Adds a larger shadow for visual depth.
        - 'border-4 border-blue-500': Adds a border around the image.

        IMPORTANT: Replace the 'src' value below with the direct, raw URL of your image from GitHub.
        It will look something like:
        "https://raw.githubusercontent.com/yourusername/your-repo-name/main/WhatsApp%20Image%202025-05-29%20at%2020.40.32_29e05308.jpg"

        I've also updated the onerror to use a generic placeholder, as your local file won't work online.
    -->
    <img
        src="https://github.com/eli020/Testumsaqer/blob/main/WhatsApp%20Image%202025-05-29%20at%2020.40.32_29e05308.jpg"
        alt="Um Saqer Image"
        class="w-full h-auto max-w-lg md:max-w-2xl rounded-lg shadow-xl border-4 border-blue-500"
        onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/333333?text=Image+Not+Found';"
    >
</body>
</html>
